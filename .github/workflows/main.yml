name: CI/CD Pipeline to EKS

on:
  push:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------
      # 1️⃣ Login to Docker Hub
      # ----------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ----------------------------
      # 2️⃣ Build and Push Docker image
      # ----------------------------
      - name: Build and Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/myapp
          TAG=${{ github.run_number }}
          docker build -t $IMAGE_NAME:$TAG .
          docker push $IMAGE_NAME:$TAG
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      # ----------------------------
      # 3️⃣ Configure AWS credentials
      # ----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # change if needed

      # ----------------------------
      # 4️⃣ Update kubeconfig for EKS
      # ----------------------------
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region us-east-1 --name dev-cluster

      # ----------------------------
      # 5️⃣ Deploy to EKS
      # ----------------------------
      - name: Deploy to EKS
        run: |
          kubectl set image deployment/online-ide-deployment \
          online-ide-container=${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ env.IMAGE_TAG }}
          kubectl rollout status deployment/online-ide-deployment
